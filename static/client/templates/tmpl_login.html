<div class="modal fade login_modal" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="login_title">Login</h4>
      </div>
      <form id="loginForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Username:</label>
            <input class="form-control" name="username" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input class="form-control" name="password" type="password" />
          </div>
          <div id="status"></div>
          <div id="error" style="color:red"></div>
        </div>
        <div class="modal-footer">
          
          <button class="btn btn-primary" data-loading-text="Logging in..." id="btn_login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
